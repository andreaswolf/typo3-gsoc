<ul>
<f:for each="{statements}" as="subjectStatements" key="subject">
	<li><h2>{subject}</h2>
	<ul style="list-style-type:circle;margin-left:2em;"><f:for each="{subjectStatements}" as="objects" key="predicate">
<f:for each="{objects}" as="object">
		<li>{predicate} {object.value}</li></f:for></f:for>
	</ul></li>
</f:for>
</ul>
